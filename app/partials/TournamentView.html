<div ng-controller="TournamentCtrl">
  <h2>{{ tournament.title }}</h2>
  <div class="row">
  <div class="col-lg-4 tournamentScore">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="player in players | orderBy:'name'">
        <span class="player-list-item">{{ player.name }}</span>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="table-container">
        <div class="table-wrapper">
          <div class="player-one">
            Player one
          </div>
          <div class="player-two">
            Player Two
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
