
<h2>Login Page</h2>

<form>
    <label>
        <span>email</span>
        <input type="text" ng-model="email" />
    </label>
    <label>
        <span>password</span>
        <input type="password" ng-model="pass" />
    </label>
    <label ng-cloak ng-show="createMode">
        <span>confirm pass</span>
        <input type="password" ng-model="confirm" />
    </label>
    <button class="btn btn-primary" ng-click="login()" ng-hide="createMode">Log In</button>
    <button class="btn btn-primary" ng-click="createMode = true" ng-hide="createMode">Create Account</button>
    <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount()">Ready to Create</button>

    <p ng-show="err" class="error">{{err}}</p>
</form>
