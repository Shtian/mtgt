<h2>Account
    <button class="btn btn-danger pull-right" ng-click="logout()">Log Out</button>
</h2>

<div class="row">
    <form>
        <div class="col-lg-3">
            <fieldset>
                <legend>Change Password</legend>

                <div class="form-group">
                    <label>Old Password:</label>
                    <input class="form-control" type="password" ng-model="oldpass"/>
                </div>

                <div class="form-group">
                    <label>New Password:</label>
                    <input class="form-control" type="password" ng-model="newpass"/>
                </div>

                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input class="form-control" type="password" ng-model="confirm"/>
                </div>

                <button class="btn btn-primary" ng-click="updatePassword()">Update Password</button>

                <p class="error" ng-show="err">{{err}}</p>

                <p class="good" ng-show="msg">{{msg}}</p>
            </fieldset>
        </div>
        <div class="col-lg-3">
            <fieldset>

                <legend>Profile</legend>

                <div class="form-group">
                  <label>Nickname:</label>
                  <input type="text" class="form-control" name="name" ng-model="user.name" ng-disabled="true"/>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="text" name="name" ng-model="user.email"/>
                </div>
            </fieldset>
        </div>


    </form>
</div>
